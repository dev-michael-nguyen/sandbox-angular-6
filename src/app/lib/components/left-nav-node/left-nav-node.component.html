<div class="left-nav-node">
  <a class="left-nav-link" href="javascript:void(0)" *ngIf="!node.children" (click)="toggleLink($event.target, node)">
    <input class="left-nav-link-path" type="hidden" [value]="node.path">
    <span class="left-nav-link-title">
      <i class="{{node.icon + ' fa-fw'}}"></i>
      {{ node.title }}
    </span>
  </a>
  <div class="left-nav-group" *ngIf="node.children">
    <a class="left-nav-group-link" href="javascript:void(0)" (click)="toggleGroupLink($event.target)">
      <span class="left-nav-link-title">
        <span class="left-nav-link-icon"></span>
        {{ node.title }}
      </span>
    </a>
    <div class="left-nav-group-links">
      <ng-container *ngFor="let childNode of node.children">
        <app-left-nav-node [node]="childNode"></app-left-nav-node>
      </ng-container>
    </div>
  </div>
</div>
