<div class="icon-bar">
  <ng-container *ngFor="let button of data">
    <div class="icon-bar-button" (click)="toggleButton($event.target, button)">
      <input class="icon-bar-button-path" type="hidden" [value]="button.path">
      <i class="{{button.icon}}"></i>
      <div class="icon-bar-button-title" *ngIf="showTitle">{{button.title}}</div>
    </div>
  </ng-container>
</div>
