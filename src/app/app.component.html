<app-left-nav [width]="leftNavWidth" [isOpened]="isLeftNavOpened" [data]="leftNavData"></app-left-nav>
<div class="app-main" id="app-main">
  <input type="hidden" [value]="appMainState"/>
  <div class="app-header" id="app-header">
    <app-icon-bar>
      <app-icon-bar-button icon="fa fa-bars" (click)="toggleLeftNav()"></app-icon-bar-button>
    </app-icon-bar>
    <app-icon-bar class="pos-fixed-top-right" [data]="iconBarData"></app-icon-bar>
  </div>
  <router-outlet></router-outlet>
</div>
