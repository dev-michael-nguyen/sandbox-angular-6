<div class="modal">
  <div class="modal-content">
    <div class="modal-content-header">
      <mi-platform-action-bar>
        <div content-left>
          <mi-platform-action-bar-title [icon]="titleIcon" [title]="title"></mi-platform-action-bar-title>
        </div>
        <div content-right>
          <mi-platform-action-bar-button icon="fa fa-times" (click)="close()"></mi-platform-action-bar-button>
        </div>
      </mi-platform-action-bar>
    </div>
    <div class="modal-content-body">
      <ng-content select="[content-body]"></ng-content>
    </div>
    <div class="modal-content-footer">
      <ng-content select="[content-footer]"></ng-content>
    </div>
  </div>
</div>
